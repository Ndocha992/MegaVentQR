<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MegaVent - Event Registration</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img
          src="images/logo.png"
          alt="MegaVent Logo"
          onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
        />
        <div class="logo-fallback" style="display: none">MV</div>
      </div>

      <h1>MegaVent</h1>
      <p class="subtitle">Event Registration</p>

      <!-- Event Info (will be populated by JavaScript) -->
      <div id="eventInfo" class="event-info hidden">
        <div class="event-title" id="eventTitle">Loading event...</div>
        <div class="event-detail">
          <div class="icon">📅</div>
          <span id="eventDate">Loading...</span>
        </div>
        <div class="event-detail">
          <div class="icon">🕒</div>
          <span id="eventTime">Loading...</span>
        </div>
        <div class="event-detail">
          <div class="icon">📍</div>
          <span id="eventLocation">Loading...</span>
        </div>
        <div class="event-detail">
          <div class="icon">👥</div>
          <span id="eventCapacity">Loading...</span>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loadingContainer" class="loading-container">
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="status" id="loadingStatus">Creating amazing events...</div>
        <div class="status-secondary">Please wait...</div>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="error hidden"></div>

      <!-- Success Message -->
      <div id="successMessage" class="success hidden"></div>

      <!-- Action Buttons -->
      <div id="actionButtons" class="hidden">
        <button id="openAppBtn" class="btn btn-primary">Try Again</button>
        <a
          id="downloadBtn"
          href="https://www.mediafire.com/file/ovs624hsv6jauam/MegaVent.apk/file"
          class="btn btn-secondary"
          target="_blank"
          >Download MegaVent App</a
        >
      </div>

      <div class="footer">
        <p>Powered by MegaVent</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
